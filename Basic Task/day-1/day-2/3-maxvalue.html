<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="" value="" id="a">
    <input type="number" name="" value="" id="b">
    <input type="number" name="" value="" id="c">
    <button id="btn">Push</button>
    <h1 id="ans"></h1>
</body>
<script>
    let ans = document.getElementById("ans")
    let btn = document.getElementById("btn").addEventListener("click", function () {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;
        if (a >= b && a >= c) {
            ans.innerText = `Largest No. : ${+a}`
        }
        else if (b >= a && b >= c) {
            ans.innerText = `Largest No. : ${+b}`
        }
        else {
            ans.innerText = `Largest No. : ${+c}`
        }
        // Remove
        let r1 = document.getElementById("a");
        let r2 = document.getElementById("b");
        let r3 = document.getElementById("c");
        r1.value = ``
        r2.value = ``
        r3.value = ``
    });

</script>

</html>
