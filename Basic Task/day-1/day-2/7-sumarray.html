<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sum</title>
  </head>
  <body>
    <center>
      <h2>Sum of Array Elements</h2>
      <input type="number" id="user" placeholder="Enter Array Size" />
      <button onclick="generateInputs()">Generate Inputs</button>

      <div id="inputs" style="margin-top: 20px"></div>
      <button onclick="calculateSum()">Calculate Sum</button>

      <h1 id="ans"></h1>
    </center>
    <script>
      let count = 0;
      let ans = document.getElementById("ans");
      function generateInputs() {
        let inputs = document.getElementById("inputs");
        let user =+ (document.getElementById("user").value);
        console.log(user);
        for (let i = 0; i < user; i++) {
          count = i;
          let create = document.createElement("input");
          create.id = `input${i}`;
          create.type = "number"
          create.placeholder= `i = ${i}`
          inputs.appendChild(create);
          console.log(create);
        }

        console.log("count:" + count);
      }
      let sum = 0;
      function calculateSum() {
        let user =+ (document.getElementById("user").value);

        for (let i = 0; i < user; i++) {
          let getter =+  (document.getElementById(`input${i}`).value);
          sum += getter;
        }

        ans.innerText = `Sum : ${sum}`;
      }
    </script>
  </body>
</html>
