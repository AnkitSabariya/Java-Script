<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #e9f5f0;
        font-family: Arial, sans-serif;
    }

    .slider-container {
        width: 600px;
        height: 400px;
        overflow: hidden;
        position: relative;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        background: #fff;
    }

    .slider {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease-in-out;
        position: relative;
    }

    .slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        flex-shrink: 0;
        position: absolute;
    }

    .controls {
        position: absolute;
        bottom: 15px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
    }

    .controls button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        background: #000;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .controls button:hover {
        background: #fff;
        color: #000;
        border: 2px solid #000;
        transform: translateX();
    }
</style>

<body>

    <div class="slider-container">
        <div class="slider" id="tops">
            <img src="https://images5.alphacoders.com/109/1099869.jpg" alt="Image 1" class="img" />
            <img src="https://wallpapercave.com/wp/wp2720655.jpg" alt="Image 2" class="img" />
            <img src="https://w0.peakpx.com/wallpaper/73/770/HD-wallpaper-waterfall-forest-lake-landscape-nature-river-sea-thumbnail.jpg"
                alt="Image 3" class="img" />
            <img src="https://wallpapercave.com/wp/f8lfDGj.jpg" alt="Image 4" class="img" />
            <img src="https://wallpapercave.com/wp/wp2033252.jpg" alt="Image 5" class="img" />
            <img src="https://cdn.wallpapersafari.com/56/69/xUP0bY.jpg" alt="Image 6" class="img" />
        </div>

        <div class="controls">
            <button id="prev" onclick="privous()">⬅ Previous</button>
            <button id="next" onclick="next()">Next ➡</button>
        </div>
    </div>

    <script>
        let index = 0;
        let img = document.querySelectorAll(".img")

        img.forEach((img, index) => {
            if(index < 0) index = 0
            if(index >= img.length) index = img.length - 1  
            img.style.left = `${index * 100}%`
        })

        function update() {
            img.forEach((img) => {
                img.style.transform = `translateX(-${index * 100}%)`
            })
        }

        function next() {
            index++
            update()
        }
        function privous() {
            index--
            update()
        }

    </script>
</body>

</html>
