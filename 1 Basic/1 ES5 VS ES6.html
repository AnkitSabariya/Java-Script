<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Day - 1</title>
  <link rel="shortcut icon" href="https://cdn3d.iconscout.com/3d/free/thumb/free-javascript-3d-icon-download-in-png-blend-fbx-gltf-file-formats--html-logo-vue-angular-coding-lang-pack-logos-icons-7577991.png?f=webp" type="image/x-icon" />
</head>

<body>
  <script>
    // ES5 - Using var
    var name1 = "Ankit";
    console.log("ES5 Output:");
    console.log("Name : " + name1); 
  </script>
  <script>
    // ES6 - Using let and const
    let name2 = "Sabariya";
    const age = 20;
    console.log("ES6 Output:");
    console.log(`Name : ${name2}`); // Template literals with backticks
    console.log(`Age : ${age}`);
  </script>
</body>

</html>
