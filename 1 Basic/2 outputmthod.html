<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Day - 1</title>
    <link rel="shortcut icon"
        href="https://cdn3d.iconscout.com/3d/free/thumb/free-javascript-3d-icon-download-in-png-blend-fbx-gltf-file-formats--html-logo-vue-angular-coding-lang-pack-logos-icons-7577991.png?f=webp"
        type="image/x-icon" />
</head>

<body>
    <h1 id="html"></h1>
    <script>

        //  Method 1
        console.log("Log output to the browser's console.");
        //  Method 2
        document.write("Write output directly into the webpage's HTML <br>")
        //  Method 3
        alert("Show an alert message with the output.")
        //  Method 4
        document.getElementById('html').innerHTML = "Change the content of an HTML element dynamically with JavaScript..";
    </script>
</body>

</html>
