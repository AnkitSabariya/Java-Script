<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profiles Display</title>
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #40c4ff;
        text-shadow: 0 0 8px rgba(64, 196, 255, 0.5);
        margin-bottom: 30px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .card {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(64, 196, 255, 0.3);
      }
      .card h3 {
        margin: 0 0 10px;
        color: #40c4ff;
      }
      .card p {
        margin: 5px 0;
        font-size: 0.9em;
      }
      .highlight {
        color: #ffeb3b;
        font-weight: bold;
      }
      .skills {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .skill-tag {
        background-color: #263238;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8em;
      }
      @media (max-width: 600px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .card {
          padding: 15px;
        }
        h1 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Profiles</h1>
      <div class="grid" id="output"></div>
    </div>

    <script>
      var output = document.getElementById("output");
      var data = [
        {
          id: 1,
          name: "Emma Watson",
          age: 25,
          isActive: true,
          skills: "JavaScript",
          address: { city: "London", zip: 10101 },
        },
        {
          id: 2,
          name: "Liam Chen",
          age: 30,
          isActive: false,
          skills: "Python",
          address: { city: "Tokyo", zip: 20202 },
        },
        {
          id: 3,
          name: "Sophia Martinez",
          age: 28,
          isActive: true,
          skills: "Java",
          address: { city: "Madrid", zip: 30303 },
        },
        {
          id: 4,
          name: "Noah Kim",
          age: 22,
          isActive: true,
          skills: "TypeScript",
          address: { city: "Seoul", zip: 40404 },
        },
        {
          id: 5,
          name: "Olivia Brown",
          age: 27,
          isActive: false,
          skills: "C#",
          address: { city: "Sydney", zip: 50505 },
        },
        {
          id: 6,
          name: "James Patel",
          age: 33,
          isActive: true,
          skills: "Ruby",
          address: { city: "Mumbai", zip: 60606 },
        },
        {
          id: 7,
          name: "Ava Garcia",
          age: 29,
          isActive: true,
          skills: "Go",
          address: { city: "Toronto", zip: 70707 },
        },
        {
          id: 8,
          name: "Ethan Lee",
          age: 26,
          isActive: false,
          skills: "PHP",
          address: { city: "Singapore", zip: 80808 },
        },
        {
          id: 9,
          name: "Isabella Nguyen",
          age: 31,
          isActive: true,
          skills: "C++",
          address: { city: "Hanoi", zip: 90909 },
        },
        {
          id: 10,
          name: "Mason Silva",
          age: 24,
          isActive: true,
          skills: "Swift",
          address: { city: "Rio", zip: 101010 },
        },
      ];

      var temp = data.map((e) => {
        return {
          ...e,
          id: e.id * 10,
        };
      });
      temp.forEach((user) => {
        let create = document.createElement("div");
        create.innerHTML = `
    <div class="card">
      <h3>${user.name}</h3>
      <span>Id: ${user.id}</span>
      <p>Age: ${user.age}</p>
      <p>Active: <span class="highlight">${user.isActive}</span></p>
      <div class="skills">
        Skills: <span class="skill-tag">${user.skills}</span>
      </div>
      <p>City: ${user.address.city}, ZIP: ${user.address.zip}</p>
    </div>`;
        output.appendChild(create);
      });
    </script>
  </body>
</html>
