<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Example</title>
  </head>
  <body>
    <!-- üîë PROMISE KEYPOINTS -->

    <!-- 
    ‚úÖ 1Ô∏è‚É£ Promise kya hota hai?
    Ek special JS object hai jo future mein koi async kaam complete hone ka vada karta hai.
    Promise ke teen states hote hain:
      - Pending  : Kaam abhi chal raha hai
      - Fulfilled: Kaam ho gaya (resolve)
      - Rejected : Kaam fail ho gaya (reject)

    ‚úÖ 2Ô∏è‚É£ Kyun use hota hai?
    Jab koi kaam turant nahi hota (API, timeout, network), toh uska result future mein milta hai. 
    Promise se hum usko handle kar sakte hain.

    ‚úÖ 3Ô∏è‚É£ Kaise handle karte hain?
      - .then() => Jab Promise RESOLVE hota hai (success)
      - .catch() => Jab Promise REJECT hota hai (error)
      - .finally() => Hamesha chalega, chahe success ya fail ho

    ‚úÖ 4Ô∏è‚É£ RETURN kyun zaroori hai?
    Agar function new Promise return nahi karega toh bahar .then()/.catch() use nahi ho payega.
    Return ka matlab: Promise ko bahar bhejna.

    ‚úÖ 5Ô∏è‚É£ Kaise banta hai?
    new Promise() banake uske andar resolve() ya reject() call karte hain condition ke hisaab se.
    -->

    <script>
      // üëâ Ye function iceCream promise return karta hai
      function iceCream(flavour) {
        console.log("‚è≥ Order receive hogaya! Ice Cream bana rahe hain...");

        // Promise banake return kar rahe hain
        return new Promise((resolve, reject) => {
          // Thoda delay lagane ke liye setTimeout use kiya
          setTimeout(() => {
            if (flavour !== "") {
              // Agar flavour diya gaya hai toh resolve (success)
              resolve("‚úÖ Here is your Vanilla Ice Cream!");
            } else {
              // Agar kuch nahi diya toh reject (fail)
              reject("‚ùå Sorry, only Vanilla is available right now.");
            }
          }, 2000); // 2 second delay
        });
      }

      // üëâ Promise call kar rahe hain aur handle kar rahe hain
      iceCream("vanilla")
        .then((success) => {
          // Jab Promise resolve hota hai toh ye chalega
          console.log("THEN : ", success);
        })
        .catch((fail) => {
          // Jab Promise reject hota hai toh ye chalega
          console.log("CATCH : ", fail);
        })
        .finally(() => {
          // Jo bhi ho, ye hamesha chalega
          console.log("FINALLY : Thank you for ordering! üçΩÔ∏è");
        });
    </script>
  </body>
</html>
