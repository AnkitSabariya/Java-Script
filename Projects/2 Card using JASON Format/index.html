<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #ffffff;
      letter-spacing: 1px;
    }

    #container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
    }

    #container div {
      width: 300px;
      background: #1e1e1e;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    #container div:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 32px rgba(255, 255, 255, 0.1);
    }

    #container div img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #333;
    }

    #container div h1 {
      font-size: 22px;
      margin: 16px 20px 4px;
      color: #ffffff;
      font-weight: 600;
    }

    #container div span {
      font-size: 16px;
      font-weight: 500;
      margin: 0 20px 10px;
      color: #4db8ff;
    }

    #container div p {
      font-size: 14px;
      color: #b0b0b0;
      margin: 0 20px 16px;
      line-height: 1.6;
    }

    #container div button {
      margin: 0 20px 20px;
      padding: 10px 0;
      background: #4db8ff;
      border: none;
      border-radius: 8px;
      color: #121212;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    #container div button:hover {
      background: #2ca0f3;
      color: #fff;
    }
  </style>

    <h1>Card</h1>
    <header id="container"></header>
  </body>
