<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ğŸŒ¦ï¸ Weather & Wallpaper</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app">
        <h1>ğŸŒ Weather + Wallpaper</h1>
        
        <div class="search">
            <input type="text" id="input" placeholder="Enter city name..." />
            <button onclick="getWeather()">
                <i class="fas fa-search"></i> Go
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div><i class="fas fa-cloud-download-alt"></i> Getting weather data...</div>
        </div>
        
        <div class="weather-info">
            <div class="city" id="city">
                <i class="fas fa-map-marker-alt"></i> Rajkot, Gujarat
            </div>
            <div class="city" id="country">India</div>
            <div class="datetime" id="localtime">
                <i class="far fa-clock"></i> 2025-07-04 11:24
            </div>
            <div class="temp" id="temp">31.3Â°C</div>
            <div class="desc">
                <img src="https://cdn.weatherapi.com/weather/64x64/day/296.png" id="emoji" alt="weather" />
                <span id="text">Light rain shower</span>
            </div>
        </div>

        <!-- Min/Max Temperature -->
        <div class="temp-range" id="tempRange">
            <span id="minTemp">
                <i class="fas fa-temperature-low"></i> Min: 26.3Â°C
            </span>
            <span id="maxTemp">
                <i class="fas fa-temperature-high"></i> Max: 32Â°C
            </span>
        </div>

        <!-- Weather Details Grid -->
        <div class="weather-details" id="weatherDetails">
            <div class="detail-card">
                <div class="detail-icon">
                    <i class="fas fa-thermometer-half"></i>
                </div>
                <div class="detail-label">Real Feel</div>
                <div class="detail-value" id="realFeel">36.6Â°C</div>
            </div>
            
            <div class="detail-card">
                <div class="detail-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <div class="detail-label">Humidity</div>
                <div class="detail-value" id="humidity">63%</div>
            </div>
            
            <div class="detail-card">
                <div class="detail-icon">
                    <i class="fas fa-wind"></i>
                </div>
                <div class="detail-label">Wind</div>
                <div class="detail-value" id="wind">20.9 km/h</div>
            </div>
            
            <div class="detail-card">
                <div class="detail-icon">
                    <i class="fas fa-tachometer-alt"></i>
                </div>
                <div class="detail-label">Pressure</div>
                <div class="detail-value" id="pressure">1002 mb</div>
            </div>
        </div>
        
        <div class="footer">
            Made with <i class="fas fa-cloud"></i> WeatherAPI & <i class="fas fa-image"></i> Wallpaper
        </div>
        
    </div>

    <script src="./script.js">
       
    </script>
</body>
</html>
