<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #89f7fe, #0051c3);
      --card-bg: rgba(255, 255, 255, 0.15);
      --white: #fff;
      --blur: blur(16px);
      --radius: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      background: var(--bg-gradient);
    }

    .weather-app {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-radius: var(--radius);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 320px;
      padding: 24px;
      color: var(--white);
    }

    .weather-app h1 {
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
    }

    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: #ffffffaa;
      font-weight: bold;
      color: #333;
     cursor: pointer;
    }

    .weather-result {
      text-align: center;
    }

    .weather-result .city {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .weather-result .temp {
      font-size: 56px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .weather-result .desc {
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .weather-result .desc .emoji {
      font-size: 24px;
    }

    .footer-note {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #ffffffaa;
    }
  </style>
</head>
<body>
     <div class="weather-app">
    <h1>Weather Finder üå¶Ô∏è</h1>

    <div class="search-bar">
      <input type="text" placeholder="Enter city name..." id="input" />
      <button onclick="weather()">Search</button>
    </div>

    <div class="weather-result">
      <div class="city" id="city">London</div>
      <div class="city" id="country">London</div>
      <div class="temp" id="temp">18¬∞C</div>
      <div class="desc">
        <span class="emoji">‚òÅÔ∏è</span>
        <span>Cloudy</span>
      </div>
    </div>

    <div class="footer-note">*Simulated UI. Add JS for real data.</div>
  </div>

</body>
<script>
    let weatherresult = document.querySelector("weather-result")
    let city = document.getElementById("city")
    let country = document.getElementById("country")
    let temp = document.getElementById("temp")
    function weather() {
        let input = document.getElementById("input").value;
        let input2 = document.getElementById("input");
        fetch(`http://api.weatherapi.com/v1/current.json?key=01197a55abf8489f97493621252606&q=${input}&aqi=no`)
        .then((req)=>req.json())
        .then((res)=>{
            city.innerText =`üìç${res.location.name},${res.location.region}`
            country.innerText =`${res.location.country}`
            temp.innerText =`${res.current.temp_c}`
            console.log(res.location);
            console.log(res.current);
            
        
            
        })
        input2.value = ""
        weatherresult.innerHTML = ""
    }

</script>
</html>
