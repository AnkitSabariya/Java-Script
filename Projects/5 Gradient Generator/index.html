<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
      /* alter native in js */
      transition: background-image 0.6s ease;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 1.2rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    button {
      padding: 14px 30px;
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      background-color: #202020cc;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.4s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: scale(1.04);
      background-color: #2c2c2c;
    }

    #codeDisplay {
      color: #fff;
      font-size: 0.95rem;
      font-family: monospace;
      margin-top: 1.5rem;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      button {
        padding: 12px 24px;
        font-size: 15px;
        border-radius: 10px;
      }

      #codeDisplay {
        font-size: 0.85rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>

<body id="body">
  <h1>ðŸŽ¨ Random Gradient Generator</h1>
  <button onclick="btn()">Generate Gradient</button>
  <div id="codeDisplay">Default: linear-gradient(90deg, rgba(42,123,155,1), rgba(87,199,133,1), rgba(237,221,83,1))
  </div>

  <script>
    //      document.body.style.cssText = `
    //   background-color: red;
    //   color: white;
    //   transition: background-color 0.5s ease;
    // `;
    let body = document.getElementById("body");
    let codeDisplay = document.getElementById("codeDisplay");

    function btn() {
      let x = Math.floor(Math.random() * 250);
      let y = Math.floor(Math.random() * 250);
      let z = Math.floor(Math.random() * 250);
      let d = Math.floor(Math.random() * 360);
      let o = Math.floor(Math.random() * 100);

      let gradient = `linear-gradient(${d}deg, rgba(${x}, ${y}, ${z}, 1) ${o}%, rgba(${y}, ${z}, ${x}, 1) ${o + 20}%, rgba(${z}, ${x}, ${y}, 1) 100%)`;
      document.body.style.backgroundImage = gradient;
      codeDisplay.innerText = `Background: ${gradient}`;
    }
  </script>
</body>

</html>
