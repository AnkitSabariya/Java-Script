<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
  </head>
  <body>
    <div id="container">
      <input type="text" id="input" placeholder="Enter Movie Name" />
      <button onclick="search()">Search</button>
    </div>

    <script>
      function search() {
        let movieName = document.getElementById("input").value;
        let container = document.getElementById("container");

        fetch(`https://www.omdbapi.com/?s=${movieName}&apikey=1e9b3f8`)
          .then((res) => res.json())
          .then((movie) => {
            movie.forEach(movie => {
                container.innerHTML = `
            <input type="text" id="input" placeholder="Enter Movie Name" value="${
              movie.Title
            }" />
            <button onclick="search()">Search</button>
            <div class="movie-card">
              <img class="poster" src="${movie.Poster}" alt="${movie.Title}" />
              <div class="details">
                <div class="movie-title">${movie.Title} (${movie.Year})</div>
                <div class="genre">${movie.Genre}</div>
                <div class="plot">${movie.Plot}</div>

                <div class="meta">
                  <strong>Director:</strong> ${movie.Director}<br />
                  <strong>Actors:</strong> ${movie.Actors}<br />
                  <strong>Box Office:</strong> ${movie.BoxOffice}
                </div>

              
                </div>
              </div>
            </div>`;
            });
           
          });
      }
    </script>
  </body>
</html>
