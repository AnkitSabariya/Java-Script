<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>iPhone Todo Interface</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#ffffff" id="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <!-- iPhone Frame -->
        <div class="iphone-frame" id="iphoneFrame">
            <!-- Screen -->
            <div class="screen">
                <!-- Dynamic Island/Notch -->
                <div class="dynamic-island">
                    <div class="island-content">
                        <div class="camera"></div>
                        <div class="speaker"></div>
                    </div>
                </div>

                <!-- Status Bar -->
                <div class="status-bar">
                    <!-- Left Side - Time -->
                    <div class="time-section">
                        <span class="time">9:41</span>
                    </div>

                    <!-- Right Side - Battery and Signal -->
                    <div class="status-icons">
                        <!-- Signal Bars -->
                        <div class="signal-bars">
                            <div class="signal-bar bar-1"></div>
                            <div class="signal-bar bar-2"></div>
                            <div class="signal-bar bar-3"></div>
                            <div class="signal-bar bar-4"></div>
                        </div>

                        <!-- Battery -->
                        <div class="battery-section">
                            <div class="battery-container">
                                <div class="battery-level"></div>
                              
                            </div>
                            <span class="battery-percentage">89%</span>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <div class="todo-app">
                        <!-- Header -->
                        <div class="header">
                            <div style="display: flex; justify-content: space-between;">
                                <h1 class="title" >Tasks</h1>
                                <div id="addbtn"></div>
                              
                            </div>
                            
                            <p class="subtitle" id="Tasks">Total tasks : </p>

                            <!-- Progress Bar -->
                            <div class="progress-container">
                                <div class="progress-bar"></div>
                            </div>
                        </div>

                        <!-- Add Todo Input -->
                        <div class="add-todo-section">
                            <div class="input-container">
                                <input type="text" placeholder="Add a new task..." id="userinput" class="todo-input">
                                <button class="add-button" onclick="addtodo()">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M12 5v14M5 12h14" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        

                        <!-- Todo List -->
                        <div class="todo-list" id="newtask">
                            <div class="empty-state" id="emptyState" style="display: flex;">
                                <div class="empty-icon">
                                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                        <path d="M9 12l2 2 4-4"></path>
                                        <circle cx="12" cy="12" r="10"></circle>
                                    </svg>
                                </div>
                                <h3>No tasks yet</h3>
                                <p>Add your first task to get started!</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Theme Toggle Button -->
                <div class="theme-toggle">
                    <button class="toggle-button" id="themeToggle">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5" />
                            <path
                                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
           
        </div>
    </div>
<!-- Link Js -->
    <script src="./script.js">
       
    </script>
</body>

</html>
