<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>iPhone Todo Interface</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#ffffff" id="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- iPhone Frame -->
        <div class="iphone-frame" id="iphoneFrame">
            <!-- Screen -->
            <div class="screen">
                <!-- Dynamic Island/Notch -->
                <div class="dynamic-island">
                    <div class="island-content">
                        <div class="camera"></div>
                        <div class="speaker"></div>
                    </div>
                </div>

                <!-- Status Bar -->
                <div class="status-bar">
                    <!-- Left Side - Time -->
                    <div class="time-section">
                        <span class="time">9:41</span>
                    </div>

                    <!-- Right Side - Battery and Signal -->
                    <div class="status-icons">
                        <!-- Signal Bars -->
                        <div class="signal-bars">
                            <div class="signal-bar bar-1"></div>
                            <div class="signal-bar bar-2"></div>
                            <div class="signal-bar bar-3"></div>
                            <div class="signal-bar bar-4"></div>
                        </div>

                        <!-- Battery -->
                        <div class="battery-section">
                            <div class="battery-container">
                                <div class="battery-level"></div>
                                <div class="battery-tip"></div>
                            </div>
                            <span class="battery-percentage">89%</span>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <div class="todo-app">
                        <!-- Header -->
                        <div class="header">
                            <h1 class="title">Tasks</h1>
                            <p class="subtitle">2 of 4 completed</p>
                            
                            <!-- Progress Bar -->
                            <div class="progress-container">
                                <div class="progress-bar"></div>
                            </div>
                        </div>

                        <!-- Add Todo Input -->
                        <div class="add-todo-section">
                            <div class="input-container">
                                <input type="text" placeholder="Add a new task..." class="todo-input">
                                <button class="add-button">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 5v14M5 12h14"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Todo List -->
                        <div class="todo-list">
                            <div class="todo-item">
                                <button class="todo-checkbox checked">✓</button>
                                <span class="todo-text">Review iPhone 15 Pro features</span>
                                <div class="todo-actions">
                                    <button class="edit-button">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                            <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                        </svg>
                                    </button>
                                    <button class="delete-button">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3,6 5,6 21,6"/>
                                            <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="todo-item completed">
                                <button class="todo-checkbox checked">✓</button>
                                <span class="todo-text">Update iOS to latest version</span>
                                <div class="todo-actions">
                                    <button class="edit-button">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                            <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                        </svg>
                                    </button>
                                    <button class="delete-button">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3,6 5,6 21,6"/>
                                            <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="todo-item">
                                <button class="todo-checkbox"></button>
                                <span class="todo-text">Setup Face ID</span>
                                <div class="todo-actions">
                                    <button class="edit-button">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                            <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                        </svg>
                                    </button>
                                    <button class="delete-button">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3,6 5,6 21,6"/>
                                            <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="todo-item">
                                <button class="todo-checkbox"></button>
                                <span class="todo-text">Customize Control Center</span>
                                <div class="todo-actions">
                                    <button class="edit-button">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                            <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                        </svg>
                                    </button>
                                    <button class="delete-button">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3,6 5,6 21,6"/>
                                            <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Theme Toggle Button -->
                <div class="theme-toggle">
                    <button class="toggle-button" id="themeToggle">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const frame = document.getElementById('iphoneFrame');
            const themeToggle = document.getElementById('themeToggle');
            const themeColor = document.getElementById('theme-color');
            
            // Check system preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Check saved preference or use system preference
            const savedTheme = localStorage.getItem('darkMode');
            const isDark = savedTheme !== null ? savedTheme === 'true' : prefersDark;
            
            // Apply theme
            if (isDark) {
                frame.classList.add('dark-mode');
                themeColor.setAttribute('content', '#111827');
            }
            
            // Theme toggle
            themeToggle.addEventListener('click', function() {
                frame.classList.toggle('dark-mode');
                const isDarkMode = frame.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
                themeColor.setAttribute('content', isDarkMode ? '#111827' : '#ffffff');
                
                // Add haptic feedback if supported
                if ('vibrate' in navigator) {
                    navigator.vibrate(10);
                }
            });
            
            // Handle system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (localStorage.getItem('darkMode') === null) {
                    if (e.matches) {
                        frame.classList.add('dark-mode');
                        themeColor.setAttribute('content', '#111827');
                    } else {
                        frame.classList.remove('dark-mode');
                        themeColor.setAttribute('content', '#ffffff');
                    }
                }
            });
            
            // Fix 100vh on mobile
            function setAppHeight() {
                const doc = document.documentElement;
                doc.style.setProperty('--app-height', `${window.innerHeight}px`);
            }
            
            window.addEventListener('resize', setAppHeight);
            setAppHeight();
            
            // Prevent pull-to-refresh
            document.body.addEventListener('touchmove', function(e) {
                if (e.target.closest('.todo-list') === null) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
