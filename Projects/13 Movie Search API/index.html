<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaVault - Movie Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #111111;
        --bg-card: #1a1a1a;
        --bg-card-hover: #222222;
        --accent-gold: #ffd700;
        --accent-red: #ff4757;
        --accent-blue: #3742fa;
        --text-primary: #ffffff;
        --text-secondary: #b8b8b8;
        --text-muted: #666666;
        --border-color: #333333;
        --shadow-dark: rgba(0, 0, 0, 0.5);
        --shadow-glow: rgba(255, 215, 0, 0.2);
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-primary);
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(255, 215, 0, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 71, 87, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(55, 66, 250, 0.03) 0%,
            transparent 50%
          ),
          linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
        min-height: 100vh;
        color: var(--text-primary);
        overflow-x: hidden;
        padding: 20px;
      }

      .cinema-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          rgba(255, 215, 0, 0.02) 2px,
          rgba(255, 215, 0, 0.02) 4px
        );
        pointer-events: none;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 1600px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
        animation: fadeInDown 1s ease-out;
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
      }

      .logo i {
        font-size: 3.5rem;
        background: linear-gradient(
          135deg,
          var(--accent-gold),
          var(--accent-red)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
      }

      .header h1 {
        font-family: "Playfair Display", serif;
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(
          135deg,
          var(--accent-gold),
          var(--accent-red)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        margin-bottom: 10px;
      }

      .header p {
        color: var(--text-secondary);
        font-size: 1.3rem;
        font-weight: 300;
        letter-spacing: 1px;
      }

      center {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 40px;
        margin-bottom: 50px;
        box-shadow: 0 20px 40px var(--shadow-dark);
        animation: fadeInUp 1s ease-out 0.3s both;
        position: relative;
        overflow: hidden;
      }

      center::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 215, 0, 0.1),
          transparent
        );
        animation: shimmer 3s infinite;
      }

      .input-wrapper {
        position: relative;
        display: inline-block;
        margin-right: 20px;
        margin-bottom: 20px;
      }

      .input-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        border-radius: 50px;
        padding: 2px;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .input-wrapper:focus-within::before {
        opacity: 1;
      }

      .input-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--accent-gold);
        font-size: 1.2rem;
        z-index: 1;
      }

      #input {
        padding: 18px 20px 18px 55px;
        border: 2px solid var(--border-color);
        border-radius: 50px;
        font-size: 16px;
        width: 400px;
        background: var(--bg-card);
        color: var(--text-primary);
        font-family: "Inter", sans-serif;
        font-weight: 500;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
        position: relative;
        z-index: 2;
      }

      #input:focus {
        border-color: var(--accent-gold);
        box-shadow: 0 0 30px var(--shadow-glow);
        transform: translateY(-2px);
        width: 400px;
      }

      #input::placeholder {
        color: var(--text-muted);
        font-weight: 400;
      }

      .select-wrapper {
        position: relative;
        display: inline-block;
      }

      .select-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          var(--accent-gold),
          var(--accent-red)
        );
        border-radius: 50px;
        padding: 2px;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .select-wrapper:focus-within::before {
        opacity: 1;
      }

      #type {
        padding: 18px 25px;
        border: 2px solid var(--border-color);
        border-radius: 50px;
        font-size: 16px;
        background: var(--bg-card);
        color: var(--text-primary);
        font-family: "Inter", sans-serif;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
        min-width: 150px;
        position: relative;
        z-index: 2;
      }

      #type:hover,
      #type:focus {
        border-color: var(--accent-gold);
        box-shadow: 0 0 30px var(--shadow-glow);
        transform: translateY(-2px);
      }

      #type option {
        background: var(--bg-card);
        color: var(--text-primary);
        padding: 10px;
      }

      #imgcontainer {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        animation: fadeIn 1s ease-out 0.9s both;
      }

      .card {
        width: 290px;
        height: 500px;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        cursor: pointer;
        animation: slideInUp 0.6s ease-out;
        box-shadow: 0 10px 30px var(--shadow-dark);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 215, 0, 0.1),
          rgba(255, 71, 87, 0.1)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
        border-radius: 20px;
      }

      .card:hover {
        transform: translateY(-15px) scale(1.02);
        border-color: var(--accent-gold);
        box-shadow: 0 25px 50px var(--shadow-dark), 0 0 50px var(--shadow-glow);
      }

      .card:hover::before {
        opacity: 1;
      }

      .images {
        width: 100%;
        height: 60%;
        object-fit: cover;
        overflow: hidden;
        position: relative;
      }

      .images::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: linear-gradient(transparent, var(--bg-card));
        z-index: 2;
      }

      .images img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .card:hover .images img {
        transform: scale(1.1);
      }

      .rating-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.8);
        color: var(--accent-gold);
        padding: 8px 12px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
        z-index: 3;
        display: flex;
        align-items: center;
        gap: 5px;
        backdrop-filter: blur(10px);
      }

      .imdb-badge {
        position: absolute;
        top: 15px;
        left: 15px;
        background: rgba(245, 197, 24, 0.9);
        color: var(--bg-primary);
        padding: 6px 10px;
        border-radius: 15px;
        font-weight: 700;
        font-size: 0.8rem;
        z-index: 3;
        backdrop-filter: blur(10px);
      }

      .content {
        width: 100%;
        height: 40%;
        padding: 25px;
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .content h3:first-child {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: var(--text-primary);
        line-height: 1.3;
        display: -webkit-box;

        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .movie-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .content h3:nth-child(2) {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(
          135deg,
          var(--accent-gold),
          var(--accent-red)
        );
        color: var(--bg-primary);
        padding: 8px 16px;
        border-radius: 25px;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin: 0;
      }

      .content h3:nth-child(2)::before {
        content: "ðŸŽ¬";
        font-size: 0.8rem;
      }

      .content span {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 1rem;
      }

      .content span::before {
        content: "ðŸ“…";
        color: var(--accent-gold);
      }

      .movie-actions {
        display: flex;
        gap: 10px;
        margin-top: auto;
      }

      .action-btn {
        flex: 1;
        padding: 10px;
        border: 1px solid var(--border-color);
        background: transparent;
        color: var(--text-secondary);
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        font-family: "Inter", sans-serif;
      }

      .action-btn:hover {
        background: var(--accent-gold);
        color: var(--bg-primary);
        border-color: var(--accent-gold);
        transform: translateY(-2px);
      }

      .action-btn.watch:hover {
        background: var(--accent-red);
        border-color: var(--accent-red);
      }

      .action-btn.info:hover {
        background: var(--accent-blue);
        border-color: var(--accent-blue);
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(60px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.5rem;
        }

        .logo i {
          font-size: 2.5rem;
        }

        #input {
          width: 300px;
          margin-bottom: 15px;
        }

        #input:focus {
          width: 320px;
        }

        .input-wrapper {
          margin-right: 0;
          margin-bottom: 15px;
        }

        #imgcontainer {
          justify-content: center;
          gap: 20px;
        }

        .card {
          width: 280px;
          height: 450px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 15px;
        }

        .header h1 {
          font-size: 2rem;
        }

        center {
          padding: 25px;
        }

        #input {
          width: 250px;
        }

        #input:focus {
          width: 270px;
        }

        .card {
          width: 100%;
          max-width: 300px;
        }
        
      }
    </style>
  </head>

  <body>
    <div class="cinema-bg"></div>

    <div class="container">
      <div class="header">
        <div class="logo">
          <i class="fas fa-film"></i>
          <h1>CinemaVault</h1>
        </div>
        <p>Your Ultimate Movie & Series Discovery Platform</p>
      </div>

      <center>
        <div class="input-wrapper">
          <i class="fas fa-search input-icon"></i>
          <input
            type="text"
            id="input"
            placeholder="Enter movie Name"
            oninput="mymovie()"
          />
        </div>
        <div class="select-wrapper">
          <select name="" id="type" onchange="mymovie()">
            <option value="movie">movie</option>
            <option value="series">series</option>
            <option value="none">none</option>
          </select>
        </div>
      </center>

      <div id="imgcontainer"></div>
    </div>
  </body>

  <script>
    function mymovie() {
      let input = document.getElementById("input").value;
      let type = document.getElementById("type").value;
      let url = `https://www.omdbapi.com/?s=${input}&apikey=1e9b3f8`;
      if (type && type !== "none") {
        url += `&type=${type}`;
      }

      let imgcontainer = document.getElementById("imgcontainer");

      imgcontainer.innerHTML = "";

      if (!input.trim()) {
        return;
      }

      fetch(url)
        .then((req) => req.json())
        .then((res) => {
          if (res.Response === "False") {
            imgcontainer.innerHTML = `
                        <div style="text-align: center; padding: 50px; color: var(--text-secondary); width: 100%;">
                            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; color: var(--accent-gold);"></i>
                            <h2>No Results Found</h2>
                            <p>Try searching with different keywords</p>
                        </div>
                    `;
            return;
          }

          res.Search.forEach((element, index) => {
            let div = document.createElement("div");
            div.style.animationDelay = `${index * 0.1}s`;

            // Handle poster URL
            const posterUrl =
              element.Poster !== "N/A"
                ? element.Poster
                : "https://via.placeholder.com/300x450/1a1a1a/ffd700?text=No+Poster+Available";

            // Generate random rating for demo
            const rating = (Math.random() * 3 + 7).toFixed(1);

            div.innerHTML = `<div class="card">
                        <div class="images">
                            <img src="${posterUrl}" alt="${element.Title}" onerror="this.src='https://via.placeholder.com/300x450/1a1a1a/ffd700?text=No+Poster+Available'" />
                            <div class="rating-badge">
                                <i class="fas fa-star"></i>
                                ${rating}
                            </div>
                            <div class="imdb-badge">
                                IMDb
                            </div>
                        </div>
                        <div class="content">
                            <h3>${element.Title}</h3>
                            <div class="movie-meta">
                                <h3>${element.Type}</h3>
                                <span>${element.Year}</span>
                            </div>
                            <div class="movie-actions">
                                <button class="action-btn watch" onclick="window.open('https://www.imdb.com/title/${element.imdbID}', '_blank')">
                                    <i class="fas fa-play"></i>
                                    Watch
                                </button>
                                <button class="action-btn" onclick="addToFavorites('${element.imdbID}', '${element.Title}')">
                                    <i class="fas fa-heart"></i>
                                    Save
                                </button>
                                <button class="action-btn info" onclick="showInfo('${element.Title}', '${element.Year}', '${element.Type}')">
                                    <i class="fas fa-info-circle"></i>
                                    Info
                                </button>
                            </div>
                        </div>
                    </div>`;
            imgcontainer.appendChild(div);
          });
        })
        .catch((error) => {
          imgcontainer.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: var(--text-secondary); width: 100%;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px; color: var(--accent-red);"></i>
                        <h2>Connection Error</h2>
                        <p>Unable to connect to servers. Please try again.</p>
                    </div>
                `;
          console.error("Error:", error);
        });
    }
    function showInfo(t, y, p) {
      alert(
        "Title : " + t + "\n" + "Year : " + y + "\n" + "Type : " + p + "\n"
      );
    }
  </script>
</html>
