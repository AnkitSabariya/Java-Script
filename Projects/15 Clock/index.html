<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 35px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="time">--:--:--</h1>
     
    </div>

    <script>
      let second = 0;
      let min = 0;
      let hour = 0;

      const time = document.getElementById("time");

      setInterval(() => {
   
     
        second++;
        if (second === 60) {
          min++;
          second = 0;
        }

        if (min === 60) {
          hour++;
          min = 0;
        }

        if (hour === 24) {
          hour = 0;
        }

        // ðŸ”¥ 12-hour Clock
        let ampm = hour >= 12 ? "PM" : "AM";

        let displayHour;
        if (hour % 12 === 0) {
          displayHour = 12;
        } else {
          displayHour = hour % 12; 
        }

        let hh = displayHour.toString().padStart(2, "0");
        let mm = min.toString().padStart(2, "0");
        let ss = second.toString().padStart(2, "0");

        time.innerText = `${hh}:${mm}:${ss} ${ampm} `;
      }, 1000);
    </script>
  </body>
</html>
