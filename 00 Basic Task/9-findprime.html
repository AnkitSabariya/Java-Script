<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="user" />
    <button onclick="btn()">prime</button>
    <h1 id="ans"></h1>
  </body>
 <script>
  let ans = document.getElementById("ans");
    function btn(){
        let user = +document.getElementById("user").value
        let prime = 0
        // user = 5 1 % 5 = 0 || 5 % 1 = 0
        for (let i = 1; i < user; i++) {
            if(user % i === 0){
                prime++       //   __i_
                              // i| user
            }                 //  - i === user
                              //    0  ==  ans prime++
           
           
        }
        if (prime === 2) {
            
            ans.innerText = `${user} is Prime`
        }
        else{
            ans.innerText = `${user} is Not Prime`
        }
        
    }
 </script>
</html>
