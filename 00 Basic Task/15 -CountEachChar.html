<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Count Without ASCII</title>
</head>
<body>
  <input type="text" id="user" placeholder="Type here..." />
  <button onclick="btn()">Count</button>
  <h2>Character Count:</h2>
  <div id="ans"></div>

  <script>
    function btn() {
      let str = document.getElementById("user").value.toLowerCase();
      let count = []; // Treat as object
      let ans = document.getElementById("ans");
      ans.innerHTML = "";

      for (let i = 0; i < str.length; i++) {
        let ch = str[i];

        if (ch === " ") continue; // skip spaces

        if (count[ch]) {
          count[ch]++;
        } else {
          count[ch] = 1;
        }
      }

      for (let key in count) {
        ans.innerHTML += `${key} â†’ ${count[key]}<br>`;
      }
    }
  </script>
</body>
</html>
